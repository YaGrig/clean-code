<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img class="matrixImage" src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasksSection">
      <p id="inputSection"><label class="new-task" for="new-task">Add Item</label><input id="new-task" class="text" type="text"><button id="btn">Add</button></p>
      <h3 class="new-task">Todo</h3>
      <ul id="incomp-Tasks">
        <li id="section"><input id="checkbox" type="checkbox"><label class="task">Pay Bills</label><input class="text" type="text"><button  class="edit" id="btn">Edit</button><button id="btn"  class="delete"><img class="image" src="./remove.svg"></button></li>
        <li class="editMode" id="section"><input id="checkbox" type="checkbox"><label class="task">Go Shopping</label><input class="text"  type="text" value="Go Shopping" 
            class="task"><button id="btn" class="edit">Save</button><button id="btn" class="delete"><img class="image" src="./remove.svg"></button></li>
      </ul>
      <h3 class="new-task">Completed</h3>
      <ul id="cmpl-tasks">
        <li id="section"><input type="checkbox" id="checkbox" checked><label class="task">See the Doctor</label><input class="text" type="text"><button id="btn" class="edit">Edit</button><button id="btn" class="delete"><img class="image" src="./remove.svg"></button></li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
